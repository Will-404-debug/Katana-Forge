name: Release Please
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  attach-artifacts:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      NEXTAUTH_SECRET: release-please-nextauth-secret
      JWT_SECRET: release-please-jwt-secret
      NEXTAUTH_URL: https://example.com
      APP_URL: https://example.com
      DATABASE_URL: file:./release.db
      GOOGLE_CLIENT_ID: release-google-client-id
      GOOGLE_CLIENT_SECRET: release-google-client-secret
      STRIPE_SECRET_KEY: sk_release_dummy
      STRIPE_WEBHOOK_SECRET: whsec_release_dummy
      SMTP_HOST: localhost
      SMTP_PORT: "1025"
      SMTP_USER: ""
      SMTP_PASS: ""
      MAIL_FROM: "Katana Forge <no-reply@kfor.ge>"
      PDF_STORAGE_DIR: ./storage/quotes
      RESEND_API_KEY: ""
      FEATURE_RESEND: "false"
      COMPANY_NAME: Katana Forge
      COMPANY_SIRET: 00000000000000
      COMPANY_VAT: FRXX999999999
      COMPANY_ADDRESS: "4 rue des Forgerons|69002 Lyon|France"
      COMPANY_PHONE: "+33 7 63 78 42 10"
      COMPANY_WEBSITE: https://katanaforge.fr
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package release artifact
        run: |
          mkdir -p dist
          tar -czf dist/katana-forge-${{ needs.release-please.outputs.tag_name }}.tar.gz \
            .next \
            next.config.js \
            package.json \
            package-lock.json \
            prisma \
            public

      - name: Upload build artifact to release
        uses: softprops/action-gh-release@v2
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          files: |
            dist/katana-forge-${{ needs.release-please.outputs.tag_name }}.tar.gz
            CHANGELOG.md
