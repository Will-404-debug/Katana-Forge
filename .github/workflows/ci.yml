name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NEXTAUTH_SECRET: test-ci-nextauth-secret
      JWT_SECRET: test-ci-jwt-secret
      NEXTAUTH_URL: http://localhost:3000
      APP_URL: http://localhost:3000
      DATABASE_URL: file:./ci.db
      GOOGLE_CLIENT_ID: test-google-client-id
      GOOGLE_CLIENT_SECRET: test-google-client-secret
      STRIPE_SECRET_KEY: sk_test_dummy
      STRIPE_WEBHOOK_SECRET: whsec_dummy
      SMTP_HOST: localhost
      SMTP_PORT: "1025"
      SMTP_USER: ""
      SMTP_PASS: ""
      MAIL_FROM: "Katana Forge <no-reply@kfor.ge>"
      PDF_STORAGE_DIR: ./storage/quotes
      RESEND_API_KEY: ""
      FEATURE_RESEND: "false"
      COMPANY_NAME: Katana Forge
      COMPANY_SIRET: 00000000000000
      COMPANY_VAT: FRXX999999999
      COMPANY_ADDRESS: "4 rue des Forgerons|69002 Lyon|France"
      COMPANY_PHONE: "+33 7 63 78 42 10"
      COMPANY_WEBSITE: https://katanaforge.fr
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit --pretty false

      - name: Run unit tests
        run: npm run test:unit

      - name: Build
        run: npm run build

      - name: Package build artifact
        run: |
          mkdir -p dist
          tar -czf dist/katana-forge-${{ github.sha }}.tar.gz \
            .next \
            next.config.js \
            package.json \
            package-lock.json \
            prisma \
            public

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: dist/katana-forge-${{ github.sha }}.tar.gz
          if-no-files-found: error
